<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <nav>
      <div class="searchBar"><p>Search</p></div>
      <div class="categories">
        <div class="today"><p>Today</p></div>
        <div class="scheduled"><p>Scheduled</p></div>
        <div class="all"><p>All</p></div>
        <div class="flagged"><p>Flagged</p></div>
      </div>
      <h2>My Lists</h2>
      <div class="lists"></div>
      <button class="addList">Add List</button>
    </nav>
    <main>
        <h2 class="title"></h2>
        <div class="listContent"></div>
        <button class="settings"></button>
        <button class="addReminder">New Reminder</button>
    </main>
  </body>
</html>
